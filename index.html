<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اکسسوری</title>
    <link href="https://fonts.googleapis.com/css2?family=Shabnam&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Shabnam", sans-serif;
            background: #111; /* پس زمینه شبانه */
            color: white;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: #111;
            padding: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 2px solid transparent;
        }

        .menu a:hover {
            background-color: #3498db;
            border-color: #3498db;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-card {
            background: #222;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 20px;
        }

        .product-card p {
            font-size: 18px;
        }

        .buy-button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            background: #222;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .admin-panel.show {
            display: block;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

    </style>
</head>
<body>

<!-- صفحه اصلی -->
<header>
    <h1>فروشگاه اکسسوری حرفه‌ای</h1>
</header>

<div class="menu">
    <a href="#">گردنبند</a>
    <a href="#">دستبند</a>
    <a href="#">کمربند</a>
    <a href="#">ساعت</a>
    <a href="#">انگشتر</a>
</div>

<div class="content">
    <h2>محصولات فروشگاه</h2>
    <p>محصولات متنوع و با کیفیت در دسته‌بندی‌های مختلف برای شما آماده است.</p>
    <div class="product-container">
        <div class="product-card">
            <img src="img/necklace1.jpg" alt="گردنبند">
            <h3>گردنبند مدل A</h3>
            <p>250 هزار تومان</p>
            <button class="buy-button" onclick="window.location.href='payment-gateway-link'">خرید</button>
        </div>
        <div class="product-card">
            <img src="img/necklace2.jpg" alt="گردنبند">
            <h3>گردنبند مدل B</h3>
            <p>300 هزار تومان</p>
            <button class="buy-button" onclick="window.location.href='payment-gateway-link'">خرید</button>
        </div>
    </div>
</div>

<footer>
    <p>تماس: 09199992134 | ایمیل: info@example.com</p>
    <p>مدیریت: طاها یاری جو</p>
</footer>

<!-- پنل مدیریت (فقط برای ادمین) -->
<div class="admin-panel" id="adminPanel" onclick="window.location.href='#admin-dashboard'">
    پنل مدیریت
</div>

<script>
    // شبیه‌سازی ورود به پنل مدیریت
    const isAdmin = true; // در دنیای واقعی باید با ورود به سیستم بررسی کنید
    if (isAdmin) {
        document.getElementById("adminPanel").classList.add("show");
    }
</script>

</body>
</html>
